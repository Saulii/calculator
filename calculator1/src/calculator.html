<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calc">
		<div class="tabs">
			<div class="tab-left active">Landing</div>
			<div class="tab-right">Multipage</div>
		</div>
			<div class="blocks" id="blocks-block">
				<div class="blocks-title">Number of blocks</div>
				<input type="number" class="counter" id="counter-block">
			</div>
			<div class="blocks" id="pages-block">
				<div class="blocks-title">Number of pages</div>
				<input type="number" class="counter" id="counter-pages">
			</div>
			<div class="blocks">
				<div class="blocks-title">How many hours on project</div>
				<input type="number" class="counter" id="counter-hours">
			</div>
			<div class="blocks">
				<div class="blocks-title">Rate of hour</div>
				<input type="number" class="counter" id="counter-rate">
			</div>
			<div class="addiction">
				<div class="addiction-title">Additionally</div>
				<div class="addiction-block">
					<input type="checkbox" class="checkbox" id="changes-check">Editing text on your site </div>
			
			<div class="addiction-block">
					<input type="checkbox" class="checkbox" id="changes-cms">CMS installing</div>
			</div>
			<div class="total">
				Total cost
			
			<input value="5000" type="text" class="total-count" id="total-value">
			</div>
			</div>
			<script src="script.js"></script>

</body>
</html>
